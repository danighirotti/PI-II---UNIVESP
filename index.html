<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Controle de Estoque</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS interno -->
    <style>
        /* Define o fundo cinza e o texto preto */
        body {
            background-color: #d3d3d3; /* Cinza claro */
            color: black; /* Texto preto */
            height: 100vh; /* Altura total da viewport */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Centraliza os botões e adiciona margens */
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            width: 200px;
        }

        /* Estilo do título */
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
        <h1>BAZAR SONINHA</h1>

    <div class="container text-center">
        <h2>Controle de Estoque</h2>
        <p></p><p></p>
        <div class="button-container">
            <button type="button" class="btn btn-dark m-2">Cadastro</button>
            <button type="button" class="btn btn-dark m-2">Movimentação</button>
            <button type="button" class="btn btn-dark m-2">Consulta</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript interno -->
    <script>
        // Aqui pode adicionar funcionalidades como navegação ao clicar nos botões
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', (e) => {
                alert(`${e.target.innerText} clicado!`);
            });
        });
    </script>
</body>
</html>
